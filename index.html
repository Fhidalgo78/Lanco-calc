<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora - Lancopaints</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
      <link href="../Styles/Styles.css" rel="stylesheet" />
      <link rel="icon" type="image/png" href="https://www.lancopaints.com/wp-content/themes/paints/assets/dist/images/favicon.png">
   </head>
   <body id="containar-mayor">
      <section>
         <div class="container">
            <div class="row">
               <div class="col-md-12 text-center padding-y-15">
                  <img src="../Icon/logosin@4x.png" class="img-fluid" alt="Responsive image" />
               </div>
            </div>
            <div class="row padding-y-15 gray-bg-row">
               <div class="col-md-12 d-flex justify-content-between align-items-center">
                  <p class="font-weight-bold" style="font-family: 'robotobold';">UNIDAD</p>
                  <div class="btn-container" style="font-family: 'robotobold';">
                     <label class="switch btn-color-mode-switch">
                     <input type="checkbox" name="color_mode" id="color_mode" value="1" />
                     <label for="color_mode" data-on="ft" data-off="m2" class="btn-color-mode-switch-inner"></label>
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section>
         <div class="container">
            <div class="row padding-y-15">
               <div class="col-md-12">
                  <p class="font-weight-bold robotobold">PAREDES</p>
                  <div id="contenedor-divs-paredes"></div>
                  <div class="row justify-content-end">
                     <button class=" add-btn" id="addVentana-btn">+</button>
                  </div>
               </div>
            </div>
            <hr>
            <div class="row padding-y-15">
              <div class="col-md-12">
               <p class="font-weight-bold robotobold">PUERTAS Y VENTANA</p>
               <div id="contenedor-divs-puertas"></div>
               <div class="row justify-content-end">
                  <button class="add-btn" id="addPuerta-btn">+</button>
               </div>
              </div>
            </div>
         </div>
      </section>
      <section>
         <div class="container">
            <div class="row gray-bg-row">
               <div class="col-md-12">
                  <div class="d-flex justify-content-between padding-y-15">
                     <p class="font-weight-bold robotobold">Total</p>
                     <p id="idResultado" class="font-weight-bold robotobold">Resultado: </p>
                  </div>
               </div>
            </div>
            <div class="row padding-y-15">
               <div class="col-md-12 text-center" id="btn-div">
                  <span class="d-inline-block" data-toggle="popover" data-content="Ingresa paredes">
                     <button class="blue-oval-button" id="calcular-btn" style="pointer-events: none;" type="button" data-toggle="modal" data-target="#exampleModal" >CALCULAR</button>
                   </span>
               </div>
            </div>
         </div>
      </section>
   </body>
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body modal-paint">
               <div class="content" id="modal-content">
               </div>
            </div>
         </div>
      </div>
   </div>
   <footer>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
         crossorigin="anonymous"></script>
         <script type="module" src="../JS/Calculadora.js"></script>

   </footer>
</html>
